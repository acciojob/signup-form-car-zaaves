<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	<label for='name'>Name</label>
	<input type='text' name='Name' required id='name' placeholder='Name'><br>
		
	<label for='email'>Email</label>
	<input type='email' name='Email' required id='email' placeholder='Email'><br>
		
	<label for='gender_m'>Male</label>
	<input type='radio' name='gender' required id='gender_m' ><br>
		
	<label for='gender_f'>Female</label>
	<input type='radio' name='gender' required id='gender_f' ><br>
		
	<label for='cars'placeholder='--Please choose an option--'>--Please choose an option--</label>
	<select id='cars' name='cars' required c>
		<option value='BMW'>BMW</option>
		<option value="Buggati">Buggati</option>
		<option value='MClaren'>MClaren</option>
	</select><br>
		
	<label for='age'>Age</label>
	<input type='number' name='Age' required id='age' placeholder='Age'><br>
		
	<label for='dob'>DOB</label>
	<input type='date' name='DOB' required id='dob' ><br>
		
	<label for='tel'>Phone Number</label>
	<input type='tel' name='Phone Number' id='tel' placeholder='xxx-xxx-xxxx'><br>
		
	<label for='password'>Password</label>
	<input type='password' name='Password' required id='password' placeholder='password'><br>
		
	<label for='tos'>I agree to the TOS</label>
	<input type='checkbox' name='I agree to the TOS' required id='tos'><br>
		
	<button>Submit</button>
		
	</form>
